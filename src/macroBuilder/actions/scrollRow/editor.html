<ng-container [formGroup]="formGroup" *ngIf="formGroup != null">
  <div class="form-group row">
    <label class="col-2 col-form-label">Direction</label>
    <div class="col">
      <select formControlName="direction" class="form-control">
        <option value="up">UP</option>
        <option value="down">DOWN</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Rows</label>
    <div class="col">
      <input class="form-control" type="number" formControlName="rows" steps="1" />
    </div>
  </div>
</ng-container>
