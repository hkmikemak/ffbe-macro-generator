<ng-container [formGroup]="formGroup" *ngIf="formGroup != null">
  <div class="row align-items-center">
    <div class="col-2">Slots</div>
    <div class="col">
      <div class="row">
        <div class="col">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              formControlName="slot_1"
            />
            <label class="form-check-label">Slot 1</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              formControlName="slot_2"
            />
            <label class="form-check-label">Slot 2</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              formControlName="slot_3"
            />
            <label class="form-check-label">Slot 3</label>
          </div>
        </div>
        <div class="col">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              formControlName="slot_4"
            />
            <label class="form-check-label">Slot 4</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              formControlName="slot_5"
            />
            <label class="form-check-label">Slot 5</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              formControlName="slot_6"
            />
            <label class="form-check-label">Slot 6</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
