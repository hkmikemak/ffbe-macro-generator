<ng-container [formGroup]="formGroup" *ngIf="formGroup != null">
  <div class="form-group row">
    <label class="col-2 col-form-label">X</label>
    <div class="col">
      <input type="number" step="1" formControlName="x" class="form-control" />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Y</label>
    <div class="col">
      <input type="number" step="1" formControlName="y" class="form-control" />
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-2 col">
      <div class="row">
        <div class="col">
          <button
            type="button"
            class="btn btn-default btn-block"
            (click)="setSlotButton(1)"
          >
            Slot 1</button
          ><button
            type="button"
            class="btn btn-default btn-block"
            (click)="setSlotButton(2)"
          >
            Slot 2</button
          ><button
            type="button"
            class="btn btn-default btn-block"
            (click)="setSlotButton(3)"
          >
            Slot 3
          </button>
        </div>
        <div class="col">
          <button
            type="button"
            class="btn btn-default btn-block"
            (click)="setSlotButton(4)"
          >
            Slot 4</button
          ><button
            type="button"
            class="btn btn-default btn-block"
            (click)="setSlotButton(5)"
          >
            Slot 5</button
          ><button
            type="button"
            class="btn btn-default btn-block"
            (click)="setSlotButton(6)"
          >
            Slot 6
          </button>
        </div>
      </div>
      <div class="d-flex flex-row flex-wrap">
        <button
          *ngFor="let btn of buttons | keys"
          type="button"
          class="btn btn-default"
          (click)="setButton(btn)"
        >
          {{btn}}
        </button>
      </div>
    </div>
  </div>
</ng-container>
