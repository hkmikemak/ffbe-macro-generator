<ng-container [formGroup]="formGroup" *ngIf="formGroup != null">
    <div class="form-group row">
      <label class="col-2 col-form-label">Second</label>
      <div class="col">
        <input type="number" step="1" formControlName="second" class="form-control" />
      </div>
    </div>
  </ng-container>
