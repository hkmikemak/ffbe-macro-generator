<ng-container [formGroup]="formGroup">
  <div class="modal-header">
    <h5 class="modal-title">Global Configuration</h5>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group row">
      <label class="col-2 col-form-label">Screen Width</label>
      <div class="col">
        <input type="number" step="1" formControlName="screenWidth" class="form-control" />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Screen Height</label>
      <div class="col">
        <input type="number" step="1" formControlName="screenHeight" class="form-control" />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Frame Per Second</label>
      <div class="col">
        <input type="number" step="1" formControlName="framePerSecond" class="form-control" />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Frame Per Click</label>
      <div class="col">
        <input type="number" step="1" formControlName="clickDelay" class="form-control" />
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button   type="button"
              class="btn"
              [class.btn-primary]="formGroup.valid"
              [class.btn-default]="formGroup.invalid"
              [disabled]="formGroup.invalid"
              (click)="submit()"><i class="fas fa-sign-in-alt"></i>&nbsp;Submit</button>
  </div>
</ng-container>
