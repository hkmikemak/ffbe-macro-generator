<ng-container>
  <div class="modal-header">
    <h5 class="modal-title">Action Editor</h5>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group row">
      <label class="col-2 col-form-label">Action</label>
      <div class="col">
        <select class="form-control" [formControl]="formControl">
          <option disabled selected></option>
          <option *ngFor="let i of actions | keys" [value]="i">{{i}}</option>
        </select>
      </div>
    </div>
    <hr *ngIf="formGroup != null" />
    <ng-template #editorHost></ng-template>
  </div>
  <div class="modal-footer" *ngIf="formGroup != null">
    <button type="button" class="btn" [class.btn-primary]="formGroup.valid" [class.btn-default]="formGroup.invalid" [disabled]="formGroup.invalid"
      (click)="submit()">
      <i class="fas fa-sign-in-alt"></i>&nbsp;Submit
    </button>
  </div>
</ng-container>
