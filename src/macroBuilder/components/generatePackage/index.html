<ng-container>
  <div class="modal-header">
    <h5 class="modal-title">Generate Macro Package</h5>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group row">
      <label class="col-4 col-form-label">Script Name</label>
      <div class="col">
        <input class="form-control" [formControl]="formControl" placeholder="Script Name" type="text" />
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" [disabled]="formControl.invalid" (click)="generatePackage()">Generate
      Macro Package</button>
  </div>
</ng-container>
